name: BizInfo Crawling

on:
  workflow_dispatch:  # 수동 트리거 설정
  schedule:
    - cron: "0 0 * * *"  # 매일 자정 실행

jobs:
  bizinfo-crawling:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Install Chrome (최신 버전)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Download ChromeDriver from GitHub Release
        run: |
          wget --header="Authorization: token ${{ secrets.GH_TOKEN }}" "https://github.com/ghksdl8583/bizinfo_crawling/releases/download/v1.0.0/chromedriver" -O ./chromedriver
          chmod +x ./chromedriver
          sudo mv ./chromedriver /usr/local/bin/chromedriver

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Execute crawling script
        env:
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: python 1_searching.py
