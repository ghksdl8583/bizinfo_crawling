name: BizInfo Crawling

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  bizinfo-crawling:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Download ChromeDriver
        run: wget "https://github.com/ghksdl8583/bizinfo_crawling/releases/download/v1.0.0/chromedriver" -O ./chromedriver

      - name: Make ChromeDriver executable
        run: chmod +x ./chromedriver  # 실행 권한 부여

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Execute crawling script
        env:
          GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: python 1_searching.py
